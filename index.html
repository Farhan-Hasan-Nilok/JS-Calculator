<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
    <div class="calculator-display" id="display">0</div>
    <div class="calculator-keys">
        <button class="button" data-num="+" id="plus">+</button>
        <button class="button" data-num="-"  id="minus">-</button>
        <button class="button" data-num="*"  id="multiply">x</button>
        <button class="button" data-num="/"  id="divide">รท</button>
        <button class="button" data-num="7"  id="seven">7</button>
        <button class="button" data-num="8"  id="eight">8</button>
        <button class="button" data-num="9"  id="nine">9</button>
        <button class="button" data-num="4"  id="four">4</button>
        <button class="button" data-num="5"  id="five">5</button>
        <button class="button" data-num="6"  id="six">6</button>
        <button class="button" data-num="1"  id="one">1</button>
        <button class="button" data-num="2"  id="two">2</button>
        <button class="button" data-num="3"  id="three">3</button>
        <button class="button" data-num="0"  id="zero">0</button>
        <button class="button" data-num="."  id="decimal">.</button>
        <button class="btn btn-clear" id="clear">AC</button>
        <button  id="equal" class="key-equal">=</button>
    </div>
   </div>

   <script src="function.js"></script>
</body>
</html>
